
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: ['self-hosted']
    name: setup-node@v3 node-version-file check
    steps:
              
     - uses: actions/setup-dotnet@v3
       with:
          dotnet-version: |
              6.0.x
       env:
         DOTNET_INSTALL_DIR: "%LocalAppData%/Microsoft/dotnet"
     - run: dotnet --info
        
    
        
  
      

