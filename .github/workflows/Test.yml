
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: ['ubuntu-latest']
    steps:
     - name: checkout-code
       uses: actions/checkout@v3
       with:
         fetch-depth: 0     
     - uses: actions/setup-dotnet@v2
     - run: |
        dotnet --info
        dotnet nuget --version   
