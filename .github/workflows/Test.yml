
name: Context testing
on: 
    workflow_dispatch:
    pull_request: 
        types: [opened]
    issues: 
        types: [opened]
    
jobs:
  create-response:
    runs-on: ubuntu-latest
    steps:
    - name: Response to the newly created Issue
      if: ${{ github.event_name == 'issue' }}
      run: |
        echo "Issue created"

    - name: Response to the newly created PR
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "PR created"
