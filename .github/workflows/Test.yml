
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
    name: Dotnet sample
    steps:
    - name: Checkout
      uses: actions/checkout@main
          

    - uses: IvanZosimov/setup-dotnet@ADRdotnet
      id: cp310
      with:
        dotnet-version: | 
            5.x
            7.x
            3.x
            6.0.400
        dotnet-quality: "preview"
    - run: echo '${{ steps.cp310.outputs.dotnet-version }}'

  
      

