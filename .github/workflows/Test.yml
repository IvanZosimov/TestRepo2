
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: ['ubuntu-latest']
    name: setup-dotnet@v3
    steps:
    - name: Checkout
      uses: actions/checkout@v3
          
    - uses: actions/setup-dotnet@v3
      id: cp310
      with:
          dotnet-version: '3.x'
    - name: Show value of the 'dotnet-version' output
      run: |
        echo 'installed by the action .NET SDK version: ${{ steps.cp310.outputs.dotnet-version }}'

        
    
        
  
      

