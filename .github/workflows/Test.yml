
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: ['ubuntu-latest']
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-go@main
          with:
            go-version: '1.15'
        - run: |
            go get github.com/tadvi/systray
            go install
