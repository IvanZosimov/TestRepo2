
name: Context testing
on: 
    workflow_dispatch:
    push:
    
jobs:
  build:
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        dotnet: ['5.0.x' ]
        os: ['windows-latest', 'macos-latest', 'linux-latest']
        quality: ["preview", "daily", "signed", "validated"]
    name: Dotnet ${{ matrix.dotnet }} sample
    steps:
      - uses: actions/checkout@v3
        continue-on-error: true
        
      - name: ${{matrix.os}} ${{matrix.quality}}
        continue-on-error: true
        uses: IvanZosimov/setup-dotnet@ADRdotnet
        
        
        with:
          dotnet-version: ${{ matrix.dotnet }}
          dotnet-quality: ${{matrix.quality}}
      - run: |
            dotnet --version
            dotnet --info
        continue-on-error: true


      
        
      

