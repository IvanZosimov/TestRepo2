
name: Context testing
on: 
    workflow_dispatch:
    push:
    

jobs:
    
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        vs: [ "7.0.x"]

    steps:
      - uses: actions/checkout@v3
      - uses: IvanZosimov/setup-dotnet@ADRdotnet
        with: 
            dotnet-version: |
                5.0
                6.0.x
                7.0.*
                6.0.X
                5.0.408
                7.0.100-preview.7.22377.5
            dotnet-quality: "ga"
                         
      - run: dotnet --info

      
        
      

