name: Context testing
on: 
    workflow_dispatch:
    push:

jobs:
    first-job:
      runs-on: ${{ matrix.os }}
      strategy:
            matrix:
                os: [macos-latest, windows-latest, ubuntu-latest]
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-go@v3
          with: 
            go-version: ^1.17.0
            check-latest: true
