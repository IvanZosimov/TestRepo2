
name: Context testing
on: 
    workflow_dispatch:
    push:
    

jobs:
    
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
     
      - uses: actions/setup-python@main
        with:
          python-version: '3.6'
        env:
            AGENT_TOOLSDIRECTORY: env.GITHUB_WORKSPACE

