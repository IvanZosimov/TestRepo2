on: workflow_dispatch

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: IvanZosimov/TestRepo@main
        with:
          name: 'Ivan'
          surname: 'Zosimov'
      # Use the output from the `hello` step
      - name: Get the output time
        run: |
          echo "The time was ${{ steps.hello.outputs.time }}"
          echo "Catchphrase for today is ${{ steps.hello.outputs.catchphrase }}"
      - name: Show github event context
        env: 
          EVENT_OBJ: ${{ toJSON(github.event) }}
        run: echo "Context is $EVENT_OBJ"
  second_job:
    runs-on: ubuntu-latest
    name: A job run in parallel with hello-world
    steps:
      - name: create log file
        shell: bash
        run: |
          echo "Some logs are pretending to be here" > logs.txt
          echo "Log file was created"
      - name: save file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: output-log-file
          path: logs.txt  
      
      
        
        
