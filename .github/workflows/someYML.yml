name: Context testing
on: workflow_dispatch

jobs:
    first-job:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - uses: IvanZosimov/setup-go@modules-caching
          with:
            go-version: '1.15'
        - run: go build
    reusing-cache-job:
        needs: first-job
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v2
        - uses: IvanZosimov/setup-go@modules-caching
          with:
            go-version: '1.15'
        - run: go build
       
