name: Context testing
on: 
    workflow_dispatch:
    push:

jobs:
    first-job:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-go@v3
          with:
            go-version-file: ./go.mod
        - name: Set GOROOT
          run: |
            echo '${{ toJSON(github.env.GOROOT) }}'
            echo "GOROOT=$GOROOT_1_18_X64" >> $GITHUB_ENV
            echo '${{ toJSON(github.env.GOROOT) }}'
